{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <h2 class="mb-3 text-center">Sign Up</h2>
    <div class="mx-auto w-50 border rounded p-4">
        <form action="" method="post">
            {% csrf_token %}
            {{form|crispy}}
            <input class="mt-3 btn btn-primary" type="submit" value="Submit">
        </form>
    </div>
{% endblock content %}
