{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <h2>Welcome {{user.first_name}}</h2>

    <div class="my-4">
        <a href="{% url 'change_pass' %}" class="btn btn-warning mx-2">Change Password</a>
        <a href="{% url 'change_pass_' %}" class="btn btn-warning">Change Password without Old Password</a>
    </div>

    <h2 class="mb-3 text-center">Update User Info</h2>
    <div class="mx-auto w-50 border rounded p-4">
        <form action="" method="post">
            {% csrf_token %}
            {{form|crispy}}
            <input class="mt-3 btn btn-primary" type="submit" value="Submit">
        </form>
    </div>

{% endblock content %}
