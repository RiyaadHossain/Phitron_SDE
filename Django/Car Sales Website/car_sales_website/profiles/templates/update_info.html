{% extends "base.html" %} {% load crispy_forms_tags %}

{% block content %}
<div class="container pt-5">
    <div style="width: 500px" class="mx-auto mt-5 border rounded p-3">
      <h2>Update Your Info</h2>
      <form method="post">
        {% csrf_token %} {{ form | crispy }}
        <button type="submit" class="btn btn-primary mt-4">Update Your Info</button>
      </form>
    </div>
  </div>
{% endblock content %}
